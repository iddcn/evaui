    <script type="text/javascript">
        Eva.require("node", "magnifier").ready(function (Y) {
            var zoom = new Y.Magnifier("#TestMagnifier", "http://pimg.yintai.com/product/02/013/000b/bigimage/20109216405977.jpg", "http://pimg.yintai.com/product/02/013/000b/zoomimage/20109216405977.jpg", { position: "right", title: "title dislay" });
            var anchors = Y.all(".zoom-desc a");
            anchors.each(function (node) {
                node.on("click", function (e) {
                    e.halt();
                    zoom.initFor(e.currentTarget.get("rel"), e.currentTarget.get("href"), { title: e.currentTarget.get("title") });
                });
            });
            Y.one("#dstBtn").on("click", function () {
                debugger;
                zoom.destroy();
            });
        });
    </script>
